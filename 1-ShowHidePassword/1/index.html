<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show And Hide Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./Assets/styles/Reset.css">
  <link rel="stylesheet" href="./Assets/fonts/font.css">
  <link rel="stylesheet" href="./Assets/styles/app-style.css">
  <link rel="stylesheet" href="./Assets/styles/Grid.css">
  <link rel="stylesheet" href="./Assets/styles/Responsive.css">
</head>
<body>
  
  <div class="container">
    <div class="form">
      <div class="form__title">DOM Excercise (JS)</div>
      <div class="form__caption">
         « Show / Hide Password » 
      </div>
      <div class="form__links">
        <button type="button" class="form__link">Show</button>
        <button type="button" class="form__link">Hide</button>
        <button type="button" class="form__link">Reset</button>
      </div>
      <form action="" class="form__fields">
        <input type="text" class="form__field form__field-text"  placeholder="text">
        <input type="password" class="form__field form__field-pass"  placeholder="password">
        <i class="bi bi-eye-fill"></i>
      </form>
    </div>
  </div>

  <script src="./Assets/script/app.js"></script>
</body>
</html>
